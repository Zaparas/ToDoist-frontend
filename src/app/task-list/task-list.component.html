<div class="row">
  <h2>Tasks List</h2>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let task of tasks"
    >
      <mat-card>
        <mat-card-title>
          {{ task.name }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ task.dueDate }}
        </mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>Update</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<br />
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.name }}</td>
      <td>{{ task.dueDate }}</td>
      <td>{{ task.priority }}</td>
      <td>
        <button (click)="updateTask(task.id)" class="btn btn-primary">
          Update
        </button>
        <button
          (click)="deleteTask(task.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="taskDetails(task.id)"
          class="btn btn-primary"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
